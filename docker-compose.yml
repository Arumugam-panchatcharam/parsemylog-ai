version: '3.9'

services:
  rdk-logai-app:
    build: .
    image: logai-app:1.0
    container_name: rdk-logai-app
    command: ["gunicorn", "-w", "8", "-b", "0.0.0.0:40901", "--timeout", "360", "logai_wsgi:server"]
    volumes:
      - .:/app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    restart: always
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - rdk-logai-app
    restart: always
    env_file:
      - .env