version: '3.9'

services:
  rdk-logai-app:
    build: .
    image: logai-app:1.0
    volumes:
      - .:/app
    ports:
      - "40901:40901"
    environment:
      - PYTHONUNBUFFERED=1
    restart: always

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8091:80" # host:container
    depends_on:
      - rdk-logai-app
    restart: always